name: C/C++ CI

on:
  push:
      branches: [ main ]
  pull_request:
      branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: configure
        run: ./configure
      - name: make
        run: make && chmod +x build/main
      - name: test
        run: chmod +x test/all && test/all
